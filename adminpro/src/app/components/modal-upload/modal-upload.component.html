<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">
  <div class="modal" style="display: block;" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" align="center">
          <img *ngIf="!tempPicture" [src]="'xxx' | imagen" class="w150">
          <img *ngIf="tempPicture" [src]="tempPicture" class="w150">
          <input (change)="selectPicture($event.target.files[0])" type="file">
        </div>
        <div class="modal-footer">
          <button (click)="subirImagen()" [disabled]="!tempPicture" type="button" class="btn btn-primary">Subir imagen</button>
          <button (click)="cerrarModal()"  type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

</div>
